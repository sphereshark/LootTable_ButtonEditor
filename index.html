<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ルートテーブル&ボタン編集サイト</title>
<style>
    body { font-family: sans-serif; padding: 20px; display: flex; gap: 20px; }

    .left { width: 350px; }
    .category {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
    }

    /* カテゴリ色 */
    .cat-buttons { background: #ffe7e7; } /* ピンク */
    .cat-data    { background: #e7f0ff; } /* 水色 */

    textarea { width: 100%; height: 450px; font-size: 14px; }
    button.copy { margin-top: 10px; padding: 5px 10px; }
</style>
</head>
<body>

<div class="left">

    <h2>ボタン設定</h2>
    <div class="category cat-buttons">
        <label><input type="checkbox" class="btnCheck" value="80000000"> A</label><br>
        <label><input type="checkbox" class="btnCheck" value="40000000"> B</label><br>
        <label><input type="checkbox" class="btnCheck" value="20000000"> X</label><br>
        <label><input type="checkbox" class="btnCheck" value="10000000"> Y</label><br>
        <label><input type="checkbox" class="btnCheck" value="200000"> L</label><br>
        <label><input type="checkbox" class="btnCheck" value="100000"> R</label><br>
        <label><input type="checkbox" class="btnCheck" value="80000"> ZL</label><br>
        <label><input type="checkbox" class="btnCheck" value="40000"> ZR</label><br>
        <label><input type="checkbox" class="btnCheck" value="2000000"> 十字キー上</label><br>
        <label><input type="checkbox" class="btnCheck" value="4000000"> 十字キー右</label><br>
        <label><input type="checkbox" class="btnCheck" value="8000000"> 十字キー左</label><br>
        <label><input type="checkbox" class="btnCheck" value="1000000"> 十字キー下</label><br>
        <label><input type="checkbox" class="btnCheck" value="80000"> プラス</label><br>
        <label><input type="checkbox" class="btnCheck" value="40000"> マイナス</label><br>
        <label><input type="checkbox" class="btnCheck" value="1"> テレビボタン</label><br>
    </div>

    <h2>ルートテーブル</h2>
    <div class="category cat-data">
        <label><input type="radio" name="dataSelect" value="Chest_Simple_dungeon"> ダンジョンのチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Nether_Bridge"> ネザー要塞で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Igloo_Basement"> イグルーの地下にあるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_desert_pyramid"> ピラミッドの宝物庫で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Abandoned_mineshaft"> 廃坑で見つかるチェスト付きトロッコ</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Village_blacksmith"> 村で見つかる鍛冶屋のチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Underwater_ruin_big"> 大きな海底遺跡で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Woodland_mansion"> 森の洋館で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Shipwrecksupply"> 沈没船のサプライチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Shipwrecktreasure"> 沈没船のお宝</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Shipwreck"> 沈没船のチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Buriedtreasure"> 埋められた宝</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Stronghold_crossing"> 要塞のチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Stronghold_library"> 要塞の図書館のチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Stronghold_corridor"> 要塞内廊下で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_EndCity"> エンドシティで見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Jungle_temple"> ジャングルの寺院で見つかるチェスト</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Jungle_dispenser"> 寺院のディスペンサーの矢</label><br>
        <label><input type="radio" name="dataSelect" value="Chest_Spawn_Bonus_Chest"> ワールド新規作成時のボーナスチェスト</label><br>

        <label><input type="radio" name="dataSelect" value="GamePlay_Fishing"> つり(ランダム)</label><br>
        <label><input type="radio" name="dataSelect" value="GamePlay_Fishing_junk"> つり(ごみ)</label><br>
        <label><input type="radio" name="dataSelect" value="GamePlay_Fishing_fish"> つり(おさかな)</label><br>
        <label><input type="radio" name="dataSelect" value="GamePlay_Fishing_treasure"> つり(おたから)</label><br>
    </div>

</div>

    <h2>コード出力</h2>

    <button class="copy" onclick="copyText()">コピー</button>

</div>

// ▼ パッチ生成（ボタンHEX）
function createPatch(hex) {
    return `
00020000 10B01500
${hex} 00000000
`.trim();
}


// ▼ メイン更新
function updateOutput() {
    // ボタンカテゴリ → 足し算
    const btns = document.querySelectorAll(".btnCheck");
    let sum = 0;
    btns.forEach(b => {
        if (b.checked) sum += parseInt(b.value, 16);
    });

    const buttonHex = sum.toString(16).toUpperCase().padStart(8, "0");
    const patch = createPatch(buttonHex);

    // データカテゴリ → ラジオで選択
    const dataSelect = document.querySelector("input[name=dataSelect]:checked").value;
    const baseCode = dataSets[dataSelect];

    document.getElementById("output").value =
        patch + "\n" + baseCode;
}


// ▼ コピー機能
function copyText() {
    const textArea = document.getElementById("output");
    textArea.select();
    document.execCommand("copy");
    // alert("コピーしました！");
}


// ▼ 変化があったら即更新
document.querySelectorAll("input").forEach(el => {
    el.addEventListener("change", updateOutput);
});

// ▼ 初期表示
updateOutput();
